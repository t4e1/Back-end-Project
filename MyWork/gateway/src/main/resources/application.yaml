server:
  port: 8000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:10001/eureka


spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id:
          uri:
          predicates:
            - Path=/fair/**
            - Method=GET
          filters:
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}

